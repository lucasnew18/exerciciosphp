version: '3'
services:
  php:
    image: php:7.4-apache
    container_name: meu-php
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/lucasdev/projetos/php/cursophp:/var/www/html
    links:
      - db

  db:
    image: mysql:latest
    container_name: meu-mysql-php
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"  # Correção da definição da variável de ambiente
